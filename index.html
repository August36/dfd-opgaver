<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code in the Dark 1</title>
    <link rel="stylesheet" href="./assets/global.css" />
  </head>
  <body>
    <!-- Begynd herunder -->
    <article class="card">
      <img class="card_img" src="profile.png" alt="Profile image">

            <use href="icons.svg#mastodon" width="25" height="25" />

              <use href="icons.svg#github" width="25" height="25" />

            <svg>

            </svg>

      </div>
    </article>
    <!-- Overlay -->
    <div data-overlay>
      <img src="./assets/image.png" alt="" />
    </div>
